version: '3.8'

services:
  webapp:
    build: .
    container_name: nonuso-api
    ports:
      - "80:8080"
      - "443:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=nonusodb;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - nonuso-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: nonuso-postgres
    environment:
      - POSTGRES_USER=myappuser
      - POSTGRES_PASSWORD=mypassword123!
      - POSTGRES_DB=myappdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nonuso-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nonuso-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - nonuso-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  nonuso-network:
    driver: bridge