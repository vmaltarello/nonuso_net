services:
  webapp:
    build: .
    container_name: nonuso-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    secrets:
      - db_connection
      - redis_connection
      - jwt_secret
      - s3_access_key
      - s3_secret_key
      - s3_bucket_name
      - s3_endpoint
      - onesignal_api_key
      - onesignal_app_id
    depends_on:
      - postgres
      - redis
    networks:
      - nonuso-network
    restart: unless-stopped

  postgres:
    image: postgis/postgis:16-3.4
    container_name: nonuso-postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nonuso-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nonuso-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nonuso-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  nonuso-network:
    driver: bridge

secrets:
  db_connection:
    file: ./secrets/db_connection.txt
  redis_connection:
    file: ./secrets/redis_connection.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  s3_access_key:
    file: ./secrets/s3_access_key.txt
  s3_secret_key:
    file: ./secrets/s3_secret_key.txt
  s3_bucket_name:
    file: ./secrets/s3_bucket_name.txt
  s3_endpoint:
    file: ./secrets/s3_endpoint.txt
  onesignal_api_key:
    file: ./secrets/onesignal_api_key.txt
  onesignal_app_id:
    file: ./secrets/onesignal_app_id.txt
