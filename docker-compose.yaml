services:
  webapp:
    build: .
    container_name: nonuso-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=nonuso-postgres;Database=nonuso;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=nonuso-redis:6379,abortConnect=false
    depends_on:
      - postgres
      - redis
    networks:
      - nonuso-network
    restart: unless-stopped
    command: >
     /bin/bash -c "
     echo 'Applying EF Core migrations...' &&
     dotnet ef database update --project /app/Infrastructure/Infrastructure.Persistence/Nonuso.Infrastructure.Persistence.csproj --startup-project /app/Nonuso.Api.dll --no-build &&
     echo 'Starting API...' &&
     dotnet Nonuso.Api.dll"

  postgres:
    image: postgis/postgis:16-3.4
    container_name: nonuso-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nonuso
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nonuso-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nonuso-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nonuso-network
    restart: unless-stopped
  

volumes:
  postgres-data:
  redis-data:

networks:
  nonuso-network:
    driver: bridge