name: Deploy to Hetzner VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish app
        run: dotnet publish -c Release -o publish

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/opt/nonuso-net"

      - name: Run deploy and migrate scripts via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/nonuso-net

            echo "Stopping and recreating containers"
            docker compose down
            docker compose up -d --build

            echo "Checking Docker network for 'nonuso'"
            NETWORK_NAME=$(docker network ls | grep nonuso | awk '{print $2}')
            if [ -z "$NETWORK_NAME" ]; then
              echo "ERROR: Docker network not found"
              docker network ls
              exit 1
            fi
            echo "Docker network found: $NETWORK_NAME"

            echo "Waiting for nonuso-postgres container to be running..."
            while ! docker ps --filter "name=nonuso-postgres" --filter "status=running" | grep nonuso-postgres; do
              echo "Waiting for nonuso-postgres..."
              sleep 5
            done

            echo "Checking nonuso-api container..."
            for i in {1..10}; do
              STATUS=$(docker inspect -f '{{.State.Status}}' nonuso-api 2>/dev/null || echo "notfound")
              if [ "$STATUS" = "running" ]; then
                echo "nonuso-api container is running"
                break
              fi
              echo "Waiting for nonuso-api container... status: $STATUS"
              sleep 5
            done

            if [ "$STATUS" != "running" ]; then
              echo "Warning: nonuso-api container is not running, proceeding anyway"
            fi

            echo "Making migrate.sh executable"
            chmod +x ./migrate.sh

            echo "Running migrate.sh with Docker network: $NETWORK_NAME"
            ./migrate.sh "$NETWORK_NAME"

            echo "=== DEPLOY AND MIGRATION COMPLETED ==="
