name: Deploy to Hetzner VPS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Test
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test --configuration Release --no-build

      - name: Publish app
        run: dotnet publish -c Release -o publish

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz -e "ssh" ./publish/ unonuso@${{ secrets.VPS_HOST }}:/home/unonuso/nonuso_net/publish/
          rsync -avz -e "ssh" docker-compose.prod.yml unonuso@${{ secrets.VPS_HOST }}:/home/unonuso/nonuso_net/
          rsync -avz -e "ssh" ./secrets/ unonuso@${{ secrets.VPS_HOST }}:/home/unonuso/nonuso_net/secrets/

      - name: Remote Docker Compose Deploy
        run: |
          ssh unonuso@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/nonuso_net
            docker compose -f docker-compose.prod.yml up -d --build
          EOF
           
