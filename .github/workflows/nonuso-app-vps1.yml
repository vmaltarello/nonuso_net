name: Deploy to Hetzner VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish app
        run: dotnet publish -c Release -o publish

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/opt/nonuso-net"

      - name: Run deploy script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/nonuso-net

            # Ferma i container attivi
            docker compose down

            # Esegui migration con container dotnet SDK
            docker run --rm \
              --network nonuso-net_nonuso-network \
              -v $PWD:/src \
              -w /src \
              mcr.microsoft.com/dotnet/sdk:9.0 \
              /bin/bash -c "dotnet tool install -g dotnet-ef --version 9.0.0 && export PATH=\"$PATH:/root/.dotnet/tools\" && dotnet restore Api/Nonuso.Api.csproj && dotnet ef database update --project Infrastructure/Infrastructure.Persistence/Nonuso.Infrastructure.Persistence.csproj --startup-project Api/Nonuso.Api.csproj"

            # Avvia i container con la nuova build
            docker compose up -d --build
