services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nonuso-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    expose:
      - "8080"
    secrets:
      - db_connection
      - redis_connection
      - redis_password
      - jwt_secret
      - s3_access_key
      - s3_secret_key
      - s3_bucket_name
      - s3_endpoint
      - onesignal_api_key
      - onesignal_app_id
      - postgres_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nonuso-network
    restart: unless-stopped

  postgres:
    image: postgis/postgis:16-3.4
    container_name: nonuso-postgres
    environment:
      - POSTGRES_DB=NonusoApp
      - POSTGRES_USER=nonusouservm
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    secrets:
      - postgres_password
    networks:
      - nonuso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nonusouservm -d NonusoApp"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
      -c password_encryption=scram-sha-256
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement=ddl
      -c log_min_duration_statement=1000

  redis:
    image: redis:7-alpine
    container_name: nonuso-redis
    command: >
      sh -c "exec redis-server 
      --appendonly yes 
      --requirepass \"$(cat /run/secrets/redis_password)\" 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru 
      --protected-mode yes 
      --bind 0.0.0.0 
      --port 6379"
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    secrets:
      - redis_password
    networks:
      - nonuso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - postgres
    networks:
      - nonuso-network
    secrets:
      - db_connection
      - redis_connection
      - jwt_secret
      - postgres_password
    environment:
      - POSTGRES_DB=NonusoApp
      - POSTGRES_USER=nonusouservm
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    entrypoint: ["bash", "-c", "chmod +x ./migrate.sh && ./migrate.sh"]

volumes:
  postgres-data:
  redis-data:

networks:
  nonuso-network:
    driver: bridge

secrets:
  db_connection:
    file: ./secrets/db_connection.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_connection:
    file: ./secrets/redis_connection.txt
  redis_password:
    file: ./secrets/redis_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  s3_access_key:
    file: ./secrets/s3_access_key.txt
  s3_secret_key:
    file: ./secrets/s3_secret_key.txt
  s3_bucket_name:
    file: ./secrets/s3_bucket_name.txt
  s3_endpoint:
    file: ./secrets/s3_endpoint.txt
  onesignal_api_key:
    file: ./secrets/onesignal_api_key.txt
  onesignal_app_id:
    file: ./secrets/onesignal_app_id.txt
